		html, body { height:100%; background-color: #ffffff;}
		body { margin:0; padding:0; overflow:hidden; }
		#flashContent { width:100%; height:100%; }
		</style>

		<script type="text/javascript">
			var me;
			function getID( swfID ){
			     if(navigator.appName.indexOf("Microsoft") != -1){
			          me = window[swfID];
			     }else{
			          me = document[swfID];
			     }
			}
			me = getID('Mic');

			function general_JS_call( val ){
			     //me.onChange(str);
			     console.log('general_JS_call', val);
			}




			$(document).ready( function() {
				console.log('loaded');
			  repositionContentContainer();
			});

			function repositionContentContainer() {
			  // this routine is a complete hack to work around the flash "Allow" button bug
			  if ( $("#flashContent").length > 0 ) {

			    //Adjust the #content left-margin, since by default it likely isn't an int
			    setLeftMargin();
			    //If the User resizes the window, adjust the #content left-margin
			    $(window).bind("resize", function() { setLeftMargin(); });
			  }
			}

			function setLeftMargin() {
			  var newWindowWidth = $(window).width();
			  var mainWellWidth = $("#flashContent").width();
			  // create an integer based left_offset number
			  var left_offset = parseInt((newWindowWidth - mainWellWidth)/2.0);
			  if (left_offset < 0) { left_offset = 0; }
			  $("#flashContent").css("margin-left", left_offset);
			}


		</script>
		
	</head>
	<body>
		<div id="flashContent">
			<object classid="clsid:d27cdb6e-ae6d-11cf-96b8-444553540000" width="550" height="400" id="Mic" align="middle">
