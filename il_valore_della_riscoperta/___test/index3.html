$(function() {

  	$('.elementResizable').resizable({
        handles: {

        	'e': '#egrip'

        	ui.position.left = ui.originalPosition.left;
            ui.size.width    = ( ui.size.width
            					 - ui.originalSize.width )
                                 + ui.originalSize.width;
        }
     });
	
	
});
</script>
